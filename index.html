<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Harry Potter character guide</title>
    <script src="main.js"></script>
</head>
<body onload="installServiceWorkerAsync()">
    <div class="app">
        <header class="app-header">
            <img src="public/icon.png" alt="icon" class="app-logo" />
            <h1 class="app-title">Harry Potter character guide</h1>
        </header>
        <main>
            <div class="search-section" >
                <input id="searchedName" type="search" placeholder="Your character name" class="search-bar">
                <button onclick="onFetchCharacter()">
                    Search
                </button>
            </div>
            <div id="character-section">
                
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
